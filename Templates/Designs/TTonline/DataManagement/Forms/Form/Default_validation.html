<h2>Data Management - Forms</h2>
<form method="post" id="FormSave<!--@Form.ID-->" name="FormSave<!--@Form.ID-->" enctype="multipart/form-data" action="/Default.aspx?ID=<!--@Global:Page.ID-->" onsubmit="return formValidation.validate(this);">
    <!--@Form.Hidden-->
	<table id="defaultform" class="alternate" cellspacing="0" cellpadding="0">
	<!--@LoopStart(Form.Fields)-->
		<tr class="listitem<!--@Form.Fields.LoopMod2-->">
			<td>
				<label for="<!--@Field.Name-->"><!--@Field.Label--></label>
			</td>
			<td>
				<!--@Field.Control--><!--@Field.Description-->
                <!--@If Defined(Field.Required)-->
                    <input type="hidden" name="__validate" value="<!--@Field.Systemname-->|required" />
                <!--@EndIf(Field.Required)-->
				<!--@If Defined(Field.ValidationValue)-->
					<input type="hidden" name="__validate" value="<!--@Field.Systemname-->|<!--@Field.ValidationValue-->" />
				<!--@EndIf(Field.ValidationValue)-->
			</td>
		</tr>
	<!--@LoopEnd(Form.Fields)-->
	</table>
<!--@Form.Button.Reset--><!--@Form.Button.Submit-->
<!--@Form.End-->
